<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/history.css' %}">
    <link rel='stylesheet' href="{% static 'css/uicons-regular-rounded.css' %}">
    <link rel='stylesheet' href="{% static 'css/uicons-solid-rounded.css' %}">
    <link rel='stylesheet' href="{% static 'css/uicons-solid-straight.css' %}">
    <title>تاریخچه</title>
</head>
<body>
    <div class="loading_container">
        <div class="sbl-seven-circles">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <p class="loading_text">Uploading...</p>
    </div>
    <div id="container">
        <div class="inner_container" id="section_select_diagram" >
            <div class="header_container">
                <div class="header_container">
                    <div id="back_to_panel">
                        <i class="fi fi-rr-angle-right"></i>
                        <p>بازگشت به پنل کاربری</p>
                    </div>
                </div>
            </div>
            <div class="content_container">
                <div class="digram_item_container sample" onclick="on_digram_clicked(this)">
                    <img src=""/>
                    <p></p>
                </div>
                <div class="digram_item_empty_container"></div>
                <div class="digram_item_empty_container"></div>
                <div id="no_diagram_container" style="display: none;">
                    <i class="fi fi-rr-face-sad-sweat"></i>
                    <p>نمودار رسم شده ای وجود ندارد</p>
                </div>
            </div>
        </div>
        <div class="diagram_container" style="display: none;">
            <button id="_back_to_dashboard">بازگشت</button>
            <iframe src="#"></iframe>
        </div>
    </div>
    <script src="{% static 'js/history.js' %}"></script>
</body>
</html>
